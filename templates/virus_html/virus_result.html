<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果展示</title>
    <style>
        .time {
            color: #dd0000;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }

        .cityInfo {
            background: #3c763d;
            color: white;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }

        .news {
            margin: auto;
            background: white;
            color: blue;
        }

        .title {

        }
    </style>
</head>
<body>
<div class="time">
    <p>截止到 {{ result[0][2] }}</p>
</div>
<div class="cityInfo">
    <p>
        所查询地名名称:{{ cityname }}
    </p>
    <p>总感染人数:{{ result[0][0]['confirmedCount'] }} 疑似人数:{{ result[0][0]['suspectedCount'] }}</p>
    <p>治愈人数:{{ result[0][0]['curedCount'] }} 死亡人数:{{ result[0][0]['deadCount'] }}</p>

</div>
<br>
<div class="news">
    <table border="1">
        {% for i in result[0][1] %}
        <tr>
            <td><p class="title"><strong>{{ i['title'] }}</strong></p></td>
            <td><p style="color: black">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ i['content'] }}</p></td>
            {% endfor %}
        </tr>

    </table>

</div>

</body>
</html>
